<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>sports yooo</title>
  </head>

  <body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('sendToClient', function(data) {
        console.log(data);

        socket.emit('receivedFromClient', 'hello there');
      });

      socket.on('data', function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
